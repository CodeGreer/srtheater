    <script>
        $(document).ready(function() {
			$curtainopen = false;
			$('button').attr('hidden', 'hidden');
			setTimeout(function()  {
				$(this).blur();
				if ($curtainopen == false) { 
					$(".leftcurtain").stop().animate({width:'60px'}, 2000 );
					$(".rightcurtain").stop().animate({width:'60px'},2000 );
					$('button').removeAttr('hidden');
					
					$curtainopen = true;
				}
				return false;
			}, 2000);
		});
    </script>
